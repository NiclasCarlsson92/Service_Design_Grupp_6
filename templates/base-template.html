<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />

</head>
<body>
<div class="menu">
    <a class="menu-item" href="{{ url_for('bp_open.index') }}">
        Home
    </a>
    {% if current_user.is_authenticated %}

        <a class="menu-item" href="{{ url_for('bp_user.user_get') }}">
            Wallet
        </a>
        <a href="{{ url_for('bp_user.mailbox_get') }}">
            <i class="fa fa-fw fa-envelop-open no-new-msg" id="message-symbol"></i>
                <span class="sup" id="message-cont"></span>
        </a>
    {% endif %}
</div>
    <hr />
    {% block content %}
    {% endblock %}



    {% block scripts %}
    {% endblock %}
    <a class="bottom" href="https://kyh.se/utbildningar/internet-of-things-developer/" >This is a crypto-exchanger simulator developed by a bunch of students of IoT Developer at KYH.</a>
</body>
</html>
